apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'findbugs'

apply plugin: 'maven'
group = 'bouchard'
version = '0.0'
uploadArchives {
  repositories.mavenDeployer {
    repository(url: "file:///Users/bouchard/Documents/maven")
  }
}

eclipse { 
  classpath {
    defaultOutputDir = file('bin')
  }
}

apply plugin: 'java2html'
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'org.gradle.api.plugins:gradle-java2html-plugin:0.4'
  }
}

repositories {
  mavenCentral()
  maven {
    url "http://www.stat.ubc.ca/~bouchard/maven/"
  }
  maven {
    url "http://spoon.gforge.inria.fr/repositories/releases/"
  }
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '12.0'
  testCompile group: 'junit', name: 'junit', version: '4.+'
  compile group: 'junit', name: 'junit', version: '4.+'
  compile group: 'com.3rdf', name: 'tutorialj', version: '1.2'
  java2html 'de.java2html:java2html:5.0'
  
}

